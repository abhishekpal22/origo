<script>
    const numberOfArray = [7, 2, 6, 8, 2, 7, 6, 99, 2, 88, 99, 5, 9, 1, 99, 1];
const duplicates = [];

for (let i = 0; i < numberOfArray.length; i++) {
  for (let j = i + 1; j < numberOfArray.length; j++) {
    if (numberOfArray[i] === numberOfArray[j]) {
      if (!duplicates.includes(numberOfArray[i])) {
        duplicates.push(numberOfArray[i]);
      }
      break; 
    }
  }
}


duplicates.sort((a, b) => a - b);

console.log(duplicates); 

</script>
